# Config created by OSCam-Installer Icam-Multitool

[global]
logfile                       = /tmp/oscam.log
maxlogsize                    = 1000
preferlocalcards              = 1
emmlogdir                     = /etc/tuxbox/config/oscam_smod
disablecrccws_only_for        = 0500:030B00;1819:00006D;098D:000000;098C:000000;092B:000000;1884:000000;1841:000000;1838:000000;1813:000068;0B01:000000

[streamrelay]
stream_relay_enabled          = 1
stream_relay_buffer_time      = 500
stream_relay_ctab             = 098D, 09CD
stream_relay_user             = stream

[dvbapi]
enabled                       = 1
au                            = 1
pmt_mode                      = 0
delayer                       = 60
ecminfo_type                  = 1
user                          = dvbapiau
read_sdt                      = 1
write_sdt_prov                = 1
boxtype                       = dreambox

[webif]
httpport                      = 8081
httpscript                    = /etc/tuxbox/config/oscam_smod/scripts/
httprefresh                   = 20
httpallowed                   = 127.0.0.1,192.168.0.0-192.168.255.255,10.0.0.0-10.255.255.255
httphelplang                  = de
httppollrefresh               = 7
httpshowpicons                = 1
httppiconsize                 = 40
httpshowuserinfo              = 1
httpshowreaderinfo            = 1
#http_status_log               = 1
